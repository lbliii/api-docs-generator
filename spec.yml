  '/v1/merchant/transactions/void':
    post:
      summary: Void a Transaction
      security:
        - X-API-Key: []
      operationId: void
      description: |
        This voids the authorization for a given transaction. Voids must be completed before the authorization is captured. Although the response returns all transaction details, only `id` and `status` are needed. 
      tags:
        - Transactions 
      parameters:
          - $ref: '#/components/parameters/x-nonce'
      requestBody:
        description: Void a Transaction
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardVoid'
      responses:
        '200':
          description: Void Successful
          content:
            application/json:
              schema:
                oneOf: 
                  - $ref: '#/components/schemas/CreditCardVoidView'
                  - $ref: '#/components/schemas/TransactionView'
        '403':

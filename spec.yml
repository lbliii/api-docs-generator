components:
    securitySchemes:
        X-API-Key:
            type: apiKey 
            name: X-API-Key 
            in: header
        Authorization:
            type: openIdConnect
            openIdConnectUrl: https://api.bolt.com/v1/oauth/authorize
            description: The Shopper's OAuth Token from their current active session. Use the `bolt.account.manage` scope to read and manage shopper account details such as payment methods and addresses.
        bearerAuth:            # arbitrary name for the security scheme
            type: http
            scheme: bearer
    schemas: 
        AccountDetails:
            type: object 
            properties: 
                profile:
                    $ref: '#/components/schemas/ProfileView'
                addresses: 
                    type: array 
                    description: A list of all addresses associated to the shopper's account.
                    items: 
                        $ref: '#/components/schemas/AddressView'
                payment_methods:
                    type: array 
                    description: A list of all payment methods associated to the shopper's account.
                    items:
                        $ref: '#/components/schemas/PaymentMethodView'
                has_bolt_account:
                    type: boolean 
                    description: Used to determine whether an existing Bolt account exists with this shopper's account details.
        V1AccountsView:
            type: object 
            properties:
                has_bolt_account:
                    type: boolean 
        AddressChangeRequestMetadataView:
            type: object 
            properties: 
                id:
                    type: string 
                status:
                    type: string 
                ticket_id:
                    type: string 
                ticket_status:
                    type: string 
                can_change_shipping_address:
                    type: boolean 
        Address:
            type: object 
            description: The Address object is used for billing, shipping, and physical store address use cases. 
            required:
                - street_address1
                - locality 
                - region 
                - postal_code 
            properties: 
                street_address1:
                    type: string
                    description: Used for the street number and street name of the address.
                    maxLength: 1024 
                    example: 888 main street  

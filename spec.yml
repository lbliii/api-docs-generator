  '/v1/merchant/transactions/capture':
    post:
      summary: Capture a Transaction
      security:
        - X-API-Key: []
      operationId: CaptureTransaction
      description: |
        This captures funds for the designated transaction. A capture can be done for any partial amount or for the total authorized amount. *Note that the actual JSON response will return all transaction details, but the fields documented below are the only fields relevant to this request.*
      tags:
        - Transactions 
      parameters:
          - $ref: '#/components/parameters/x-nonce'
      requestBody:
        description: Capture a Transaction
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/CaptureTransaction'
      responses:
        '200':
          description: Capture Successful
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/TransactionView'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties: 
                  result:   
                    type: object 
                  errors:
                    type: array 
                    items: 
                      type: object 
                      properties: 
                        code: 
                          type: number 
                          example: 45
                        message:
                         type: string 
                         example: "Transaction is not in authorized state."
        '404':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties: 
                  result:   
                    type: object 
                  errors:
                    type: array 
                    items: 
                      type: object 
                      properties: 
                        code: 
                          type: number 
                          example: 1000001
                        message:
                         type: string 
                         example: "`TA8hLkJh4db4JJ` must be a valid public id of type transaction"
                        field: 
                          type: string 
                          example: "transaction_id"
                      
  '/v1/merchant/transactions/credit':
    post:
      summary: Refund a Transaction
      security:
        - X-API-Key: []
      operationId: refund
      description: |
        This refunds a captured transaction. Refunds can be done for any partial amount or for the total authorized amount. The `CreditCardRefund` response contains only the most relevant fields and is not a full response; see the `TransactionDetails` response for a full example.
      tags:
        - Transactions 
      parameters:
          - $ref: '#/components/parameters/x-nonce'
      requestBody:
        description: Refund a Transaction
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCredit'

      responses:
        '200':
          description: Refund Successful
          content:
            application/json:
              schema:
                oneOf: 
                - $ref: '#/components/schemas/TransactionView'
                - $ref: '#/components/schemas/CreditCardRefund'
        '403':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '404':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '422':
          description: Generic Error Schema
          content:
            application/json:
              schema:

  '/v1/merchant/sign':
    post:
      summary: Sign Merchant User ID
      operationId:  SignMerchantUserID
      description: This endpoint...
      tags:
          - Merchant  
      security:
        - X-API-Key: []
      requestBody:
        content:
          application/json:
            schema: 
                type: object 
                properties:
                    merchant_user_id:
                        type: string 
                        maxLength: 255 
      responses:
        '200':
          description: Merchant User ID Signed 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUserView'
  '/v1/merchant/statement':
    post:
      summary: Fetch a Statement
      security:
        - X-API-Key: []
      operationId: statements
      description: Get a pre-signed URL for the requested statement file.
      tags:
        - Merchant 
      parameters:
          - $ref: '#/components/parameters/x-nonce'
      requestBody:
        description: View Statements
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - file_type
                - date
              properties:
                type:
                  type: string
                  enum:
                    - daily_transaction
                    - monthly_transaction
                    - daily_funding
                  description: |
                    The type of statement. The type is prepended with a prefix containing the frequency of the statement. The prefix will be either daily or monthly. Transaction statements will contain all transactional event entries. Funding statements contain only funding transactional event entries.
                  example: daily_transaction
                file_type:
                  type: string
                  enum:
                    - csv
                  description: 'This is the type of the file. Currently, Bolt only supports CSV statements.'
                  example: csv
                date:
                  type: integer
                  description: 'This is the date of the statement, in milliseconds since the Unix epoch time.'
                  example: 1586480400000
      responses:
        '200':
          description: Statements Fetch Successful
          content:
            application/json:
              schema:
                type: object
                required:
                  - url
                properties:
                  url:
                    type: string
                    description: |
                      This is the pre-signed URL of the requested statement. The URL has an expiration period of 5 minutes.
                      Sharing the URL implies sharing the statement and its contents, please be careful.
                    example: 'https://bolt-statements-production.s3.us-west-2.amazonaws.com/00_daily_transaction_20200410.csv'
        '403':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '404':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '422':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
  '/v1/merchant/track_shipment':
    post:
      summary: Track Shipment
      operationId:  TrackShipment
      description: This endpoint creates an Easypost tracker to get shipment status updates.
      tags:

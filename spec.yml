                    type: object 
                    properties: 
                      success:
                        type: string 
                        example: "false"
                  errors:
                    type: array 
                    items: 
                      type: object 
                      properties: 
                        code: 
                          type: number 
                          example: 24
                        message:
                         type: string 
                         example: "The requested entity was not found. transaction_id not found"
                        field: 
                          type: string 
                          example: "id"
  '/v1/merchant/transactions/authorize':
    post:
      summary: Authorize a Card
      security:
        - X-API-Key: []
      operationId: MerchantAuthorize
      description: This endpoint authorizes payments using both saved payment methods and unsaved payment methods. For guest-checkout flows and one-time payments, use the `MerchantCreditCardAuthorization` request example; for logged-in checkout flows using saved payment methods (either as a one-time purchase or as a reoccurring subscription), use the `MerchantCreditCardAuthorizationRecharge` request example. 
      tags:
        - Transactions 
      parameters:
          - $ref: '#/components/parameters/x-nonce'
          - $ref: '#/components/parameters/x-publishable-key'
      requestBody:
        description: Authorize a Transaction
        content:
          application/json:
            schema:
                oneOf: 
                - $ref: '#/components/schemas/MerchantCreditCardAuthorization'
                - $ref: '#/components/schemas/MerchantCreditCardAuthorizationRecharge'
      responses:

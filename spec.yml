openapi: 3.0.0
info: 
  version: 1.0.0
  title: Bolt API
  description: TBD 
servers:
  - url: 'https://api.bolt.com'
    description: The Production URL (Live Data).
  - url: 'https://api-sandbox.bolt.com'
    description: The Sandbox URL (Test Data).
  - url: 'https://api-staging.bolt.com'
    description: The Staging URL (Staged Data).
paths:
  '/v1/account/addresses':
    post:
      summary: Add Address
      operationId: AddAddress
      description: Add an address to a shopper's account address book. 
      tags: 
          - Account 
      security: 
          - X-API-Key: [] 
            Authorization:
              - openId
              - bolt.account.manage
          - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema: 
                $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: Address Added Successfully 
          content:
            application/json:
              schema:
                  allOf:
                      - $ref: '#/components/schemas/AddressView'
                      - type: object 
                        properties:
                            default:
                                type: boolean
  '/v1/account':
    get:
      summary: Get Account Details
      operationId: GetAccountDetails
      description: Fetch a shopper's account details to pre-fill checkout fields. This request must come from your backend. For PCI compliance, only limited information is returned for each credit card available in the shopperâ€™s wallet. 
      tags: 
          - Account 
      security: 
          - X-API-Key: [] 
            Authorization:
              - openId
              - bolt.account.manage 
            bearerAuth: []
      responses:
        '200':
          description: Account Details Fetched 
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/AccountDetails'
    post:
      summary: Create Bolt Account
      operationId: CreateBoltAccount
      description: Create a Bolt shopping account. 
      tags: 
          - Account 
      security: 
          - X-API-Key: [] 
            Authorization:
              - openId
              - bolt.account.manage
      requestBody:
        content:
          application/json:
            schema: 
                $ref: '#/components/schemas/CreateAccountInput'
      responses:
        '200':
          description: Account Created 
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/AccountDetails'
  '/v1/account/exists':
    get:
      summary: Detect Account 
      operationId:  DetectAccount
      description: Check whether an account exists using `email` as the unique identifier.
      tags:
          - Account 
      parameters: 
          - $ref: '#/components/parameters/email'
      responses:
        '200':
          description: Has Bolt Account 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1AccountsView'
        '422':
          description: Missing Email Query Parameter 
          content:
            application/json:
              schema:
                description: Missing Input Parameter Error
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      success:
                        type: boolean
                        description: Indicates that the request failed. This value is always false.
                        example: false
                  errors:
                    description: Error object containing custom error information
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int64
                        description: Custom defined bolt error code. This can be used to programmatically react to specific errors. 
                        example: 25
                      message:
                        type: string
                        description: Human readable description of the error for developers. These shouldn't be shown to users and is not localized. 
                        example: The input is missing a required parameter.
  '/v1/account/payment_methods':
    post:
      summary: Add Payment Method 
      operationId: AddPaymentMethod
      description: Add a payment method to a shopper's Bolt account Wallet; this request must come from your backend. You can also tokenize this payment information using our javascript library function.
      tags: 
          - Account 
      security: 
          - X-API-Key: [] 
            Authorization:
              - openId
              - bolt.account.manage
            bearerAuth: []
      requestBody:
        content:
          application/json:
            schema: 
                $ref: '#/components/schemas/EmbeddedCreditCardInput'
      responses:
        '200':
          description: Payment Method Added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodView'
  
  '/v1/merchant/metrics':
    post:
      summary: Add Merchant Metrics
      operationId:  AddMerchantMetrics
      description: This endpoint listens for when a merchant uploads metrics. 
      tags:
          - Merchant 
      security:
        - X-API-Key: []
      requestBody:
        content:
          application/json:
            schema: 
                $ref: '#/components/schemas/MerchantMetrics'
      responses:
        '200':
          description: No Response expected. 
  /v1/merchant/orders:
    post:
      summary: Create Order Token
      security:
        - X-API-Key: []
      operationId: CreateOrderToken
      description: Make a request to this endpoint to create a Bolt order, generate a Bolt order token, and initiate the checkout process. A Bolt order token is required for Bolt orders; see Non-Bolt orders for alternative use cases. 
      tags:
        - Orders 
      requestBody:
        description: Generate Order Token
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/OrderCreate'
      responses:
        '200':
          description: Token Generation Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderView'
        '400':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IErrorResponse'
        '403':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
        '422':
          description: Generic Error Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TBD'
  '/v1/merchant/payment_methods':
    post:
      summary: Create Payment Methods
      operationId:  CreatePaymentMethods
      description: This endpoint ...
      tags:

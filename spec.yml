    parameters:
        x-nonce:
            name: X-Nonce 
            in: header 
            schema:
                type: string
                format: uuid
            required: true
            description: |
                Unique 12-16 digit for every request. Is used for deduplication
                requests so that if there a network duplication of any API we make sure we don't
                capture payment twice or create order twice etc.
        x-is-embedded-checkout:
            name: X-Is-Embedded-Checkout 
            in: header 
            schema:
                type: boolean 
            required: false 
            description: A `true` value indicates that authorization is from an embedded Bolt payment field. Otherwise this header parameter is not required.
        x-publishable-key:
            name: X-Publishable-Key 
            in: header 
            schema: 
                type: string 
            required: false 
            description: The public API key used to identify the merchant. This key is found in the Developer > API section of the Bolt Merchant Dashboard. 
        email:
            name: email 
            in: query 
            schema:
                type: string 
            required: true 
            description: The bolt user's email address. 
        phone:
            name: phone
            in: query 
            schema: 
                type: string 
            required: false 
            description: The Bolt user's phone number. Includes country code (e.g. +1); does not include dashes or spaces. 
        x-publisher-key:
            name: X-Publisher-Key 
            in: header 
            schema:
                type: string 
            required: true 
            description: Unique identifier for the publisher.  
        x-authorization-signature:
            name: X-Authorization-Signature
            in: header
            schema:
                type: string 
            required: true 
            description:  Generated signature after using the signing secret and nonce by the publisher.
        reference:
            name: REFERENCE
            in: path 
            schema:
                type: string 
            required: true 
            description: This is the Bolt transaction reference. (ex. N7Y3-NFKC-VFRF)
        user_id:
            name: USER_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: This is the user's unique ID. 
        abandoned_order_details_id:
            name: ABANDONED_ORDER_DETAILS_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: This abandoned order's ID.  
        hook_id:
            name: HOOK_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The hook ID. 
        division_id:
            name: DIVISION_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The unique ID associated to the merchant's Bolt Account division; Merchants can have different divisions to suit multiple use cases (storefronts, pay-by-link, phone order processing). You can view and switch between these divisions from the Bolt Merchant Dashboard. 
        notification_rule_id:
            name: NOTIFICATION_RULE_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The notification rule's ID. 
        credit_card_id:
            name: CREDIT_CARD_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The unique ID associated to a saved credit card in the account's wallet.
        consumer_id:
            name: CONSUMER_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The unique ID associated with the shopper. 
        address_id:
            name: ADDRESS_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The consumer's ID.
        statement_id:
            name: STATEMENT_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The statement's ID.  
        order_token:
            name: ORDER_TOKEN
            in: path 
            schema:
                type: string 
            required: true 
            description: the order's unique token.   
        schedule_id:
            name: SCHEDULE_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The schedule's ID.  
        merchant_id:
            name: MERCHANT_ID
            in: path 
            schema:
                type: string 
            required: true 
        key_id:
            name: KEY_ID
            in: path 
            schema:
                type: string 
            required: true 
            description: The key's ID. 
        merchant_application_id:
